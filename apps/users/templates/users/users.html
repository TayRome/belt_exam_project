<!DOCTYPE html>
<html>
<head>
	<title>User {{ user.id }}</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'users/users.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<div class="header">
		<a href="/">Dashboard</a>
		<form action="{% url 'logout' %}" method="POST">
		{% csrf_token %}
		<input type="submit" value="Logout">
		</form>
	</div>
	<h3>Posts by {{ user.name }}</h3>
	<h3>Count: {{ count }}</h3>
	
	{% for quote in quotes %}
	<div class="quotable_quotes">
		<p>{{ quote.author }}:</p> 
		<p>{{ quote.quote }}</p>
	</div>
	{% endfor %}
</body>
</html>
